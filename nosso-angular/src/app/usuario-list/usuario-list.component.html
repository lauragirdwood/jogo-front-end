<div class="panel panel-primary">
    <div class="panel panel-heading">
        <h2>Lista de Usuario</h2>
    </div>
    <div class="panel-body">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Username</th>
                    <th>Senha</th>
                </tr>
            </thead> 
            <tbody>
                <tr *ngFor="let usuario of usuarios | async">
                    <td>{{usuario.id_usuario}}</td>
                    <td>{{usuario.username}}</td>
                    <td>{{usuario.senha}}</td>
                    <td>
                        <button (click)="deleteUsuario(usuario.id)" class="btn btn-danger">Remover</button>
                        <button (click)="usuarioUpdate(pessoa.id)" class="btn btn-info" style="margin-left: 10px">Atualizar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
