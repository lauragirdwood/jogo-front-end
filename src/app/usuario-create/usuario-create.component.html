<h3>Criar Usuário</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Nome de Usuário</label>
      <input type="text" class="form-control" id="username" required [(ngModel)]="usuario.username" name="username">
    </div>

    <div class="form-group">
      <label for="senha">Senha</label>
      <input type="password" class="form-control" id="senha" required [(ngModel)]="usuario.senha" name="senha">
    </div>

    <button type="submit" class="btn btn-success">Cadastrar</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>Usuário cadastrado com sucesso</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
